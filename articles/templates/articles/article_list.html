{% extends 'base_layout.html' %}
{% block content%}
<h1>Article List</h1>
<div class="articles">
  {% for article in articles %}
  <a href="{% url 'articles:detail' slug=article.slug %}">
    <div class="article">
      <h1>
        {{article.title}}
      </h1>
      <p>{{article.snippet}}</p>
      <p>{{article.date}}</p>
      <p class="author">added by <i class="author-name">{{ article.author.username }}</i></p>
    </div>
  </a>
  {% endfor%}
</div>
{% endblock %}
